name: Build and Run Docker on Self-Hosted Agent

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t eve_board_bot:latest --build-arg DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }} .

      - name: Docker RM
        run: |
          docker stop eve_board_bot
          docker rm eve_board_bot
        continue-on-error: true

      - name: Run Docker container
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        run: |
          docker run -d -e DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }} -p 5000:5000 --ip 172.17.0.100 --name eve_board_bot eve_board_bot:latest
          docker rmi $(docker images --filter "dangling=true" -q --no-trunc)