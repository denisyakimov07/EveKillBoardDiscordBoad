name: Build and Run Docker on Self-Hosted Agent

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t eve_board_bot:latest --build-arg DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }} .

      - name: Run Docker container
        env:
          DISCORD_BOT_TOKEN: ${{ secrets.DISCORD_BOT_TOKEN }}
        run: docker run -d -e DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }} --name eve_board_bot eve_board_bot:latest