name: Build and Run Docker on Self-Hosted Agent

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build Docker image
        run: docker build -t eve_board_bot .


      - name: Run Docker container
        env:
          DISCORD_BOT_TOKEN=${{ secrets.DISCORD_BOT_TOKEN }}
        run: docker run -d eve_board_bot -e DISCORD_BOT_TOKEN=DISCORD_BOT_TOKEN --name eve_board_bot